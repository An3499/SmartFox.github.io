  <body>
    <main class="main">
      <div class="container">
        <h1>Калькулятор</h1>
        <section class="calculator">
          <div class="calculator__row">
            <label>
              <span>Значение 1</span>
              <input type="number" class="calculator__first-value" value="2">
            </label>
            <label>
              <span>Значение 2</span>
              <input type="number" class="calculator__second-value" value="2.1">
            </label>
          </div>

          <div class="calculator__buttons">
            <button class="calculator__plus">+</button>
            <button class="calculator__minus">-</button>
            <button class="calculator__multiply">*</button>
            <button class="calculator__division">/</button>
            <button class="calculator__remainder-of-division">%</button>
          </div>

          <div class="calculator__result-row">
            <p>Результат</p>
            <input class="calculator__result" disabled="disabled" value="4.4">
          </div>
        </section>
      </div>
    </main>
